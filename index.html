<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="form.js"></script>
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            font-size: 24px;
        }
        main {
            margin-top: 20px;
            padding: 20px;
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #ddd;
        }
        form {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        Simple Website
    </header>
    <main>
        <p>Welcome to my work-in-progress simple website.</p>
        <br>
        <p>Help</p>
        <div class="formContainer">
            <h1>Enter Credentials Here:</h1>
            <form onsubmit="return false;">
                <input type="email" placeholder="email here" id="email" required />
                <br />
                <input type="password" placeholder="password here" id="password" required />
                <br />
                <button type="button" onclick="signUp()" id="signUp">SignUp</button>
                <button type="button" onclick="signIn()" id="signIn">SignIn</button>
                <button type="button" onclick="signOut()" id="signOut">SignOut</button>
                <p id="error-message" style="color: red;"></p>
            </form>
        </div>

        <!-- Button to redirect to external URL -->
        <button class="redirect-button" onclick="window.open('http://warghh.freeddns.org/', '_blank')">Temporary Button</button>
    </main>

    <footer>
        &copy; 2025 Simple Website
    </footer>
</body>
</html>
