<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            font-size: 36px;
        }
        main {
            margin-top: 20px;
        }
        .welcome-message {
            font-size: 24px;
            color: #333;
        }
        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        Welcome to Your New Account!
    </header>
    <main>
        <p class="welcome-message">Congratulations, you've successfully created an account!</p>
        <a href="index.html" class="cta-button">Go Back to Homepage</a>
    </main>
    <footer>
        &copy; 2025 Simple Website
    </footer>
</body>
</html>
